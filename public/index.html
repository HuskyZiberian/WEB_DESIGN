<html>

<head>
    <meta charset="UTF-8">
    <title>MEU SITE</title>
    <link rel="stylesheet" href="css-pagina-inicial.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="nomedosite">クリプトジベリアン</div>
        <nav class="nav">
            <a href="">HOME</a><a href="">CRYPTO</a><a href="">ACCOUNT</a><a href="">CONTACT</a>
            <button class="open-button" onclick="openForm()">LOGIN</button>
        </nav>
        <div class="form-popup" id="myForm">
            <form action="Dashbord.html" class="form-container">
                <h1>Login</h1>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
        <div class="moedasprincipais">
            <div class="bordasdasmoedas">
                <h1>Bitcoin</h1>
                <canvas id="myChart1" style="position: relative; width: 300px; height: 300px;"></canvas>
            </div>
            <div class="bordasdasmoedas">
                <h1>Etherium</h1>
                <canvas id="myChart2" style="position: relative; width: 300px; height: 300px;"></canvas>
            </div>
            <div class="bordasdasmoedas">
                <h1>Dogecoin</h1>
                <canvas id="myChart3" style="position: relative; width: 300px; height: 300px;"></canvas>
            </div>
        </div>
        <div>
            <div class="bordasdasmoedas">
                <h2>MELHORES NO MOMENTO</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th class="colunas-desktop">Abreviaçao</th>
                            <th>Preço em Dolar</th>
                            <th class="colunas-desktop">Variaçao (24hrs)</th>
                            <th class="colunas-desktop">Variaçao (7Dias)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bitcoin</td>
                            <td class="colunas-desktop">BTC</td>
                            <td id="1-preco"></td>
                            <td class="colunas-desktop" id="1-valor"></td>
                            <td class="colunas-desktop" id="2-valor"></td>
                        </tr>
                        <tr>
                            <td>Etherium</td>
                            <td>ETH</td>
                            <td id="2-preco"></td>
                            <td id="3-valor"></td>
                            <td id="4-valor"></td>
                        </tr>
                        <tr>
                            <td>Dogecoin</td>
                            <td>DOGE</td>
                            <td id="3-preco"></td>
                            <td id="5-valor"></td>
                            <td id="6-valor"></td>
                        </tr>
                        <tr>
                            <td>ShibaCoin</td>
                            <td>SHB</td>
                            <td id="4-preco"></td>
                            <td id="7-valor"></td>
                            <td id="8-valor"></td>
                        </tr>
                        <tr>
                            <td>Tether</td>
                            <td>USDT</td>
                            <td id="5-preco"></td>
                            <td id="9-valor"></td>
                            <td id="10-valor"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="JAVAlogin.js"></script>

</html>
