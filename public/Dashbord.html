<html>

<head>
  <meta charset="utf-8">
  <title>DashBord</title>
  <link rel="stylesheet" href="cssDashbord.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="content">
    <div class="sidebar font">
      <div>
        <a href="" title="HOME"><i class="fa fa-home"></i></a>
        <a href="" title="CHART"><i class="fas fa-chart-pie"></i></a>
        <a href="" title="WALLET"><i class="fa fa-wallet"></i></a>
        <a href="" title="SETTINGS"><i class="fa fa-cogs"></i></a>
      </div>
      <a href="" title="LOGOUT"><i class="fas fa-sign-out-alt"></i></a>
    </div>
    <div class="inner-content div">
      <div class="header">
        <span class="font">DASHBORD</span>
        <div style="border-radius: 10px;">
          <input type="text" placeholder="Search..." name="search" style="border-radius: 15px;">
          <button type="submit" style="border-radius: 15px;"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="div-pai">
        <div class="div">
          <h2>SALDO</h2>
          <div class="cartao" style="padding-left: 10px;">
            <div>
              <div style="display: flex; justify-content: space-between;">
                <div>
                  <P>Arthur Lewin</P>
                  <p>1584565816</p>
                </div>
                <div class="chip"></div>
              </div>
              <div style="padding-top: 30px;">
                <p>$15.000</p>
                <p>Ziberian</p>
              </div>
            </div>
          </div>
          <div class="chart">
            <canvas id="myChart" style="position: relative; width: 100px; height: 100px;"></canvas>
          </div>
        </div>
        <div class="tamanho">
          <div><h2>Top Gainers</h2></div>
          <div class="squares">1 batata</div>
          <div class="squares">2 batata</div>
          <div class="squares">3 batata</div>
          <div class="wrapper">
            <div class="squares">4 batata</div>
            <div class="squares">5 batata</div>
            <div class="squares">6 batata</div>
          </div>
        </div>
        <div class= "tamanho">
          <div><h2>Market</h2></div>
          <div class="market">1 batata</div>
          <div class="profit">2 batata</div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="JavaDash.js"></script>

</html>
